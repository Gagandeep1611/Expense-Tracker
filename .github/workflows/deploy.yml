name: üöÄ Temporary Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v3

      - name: ü§ù Connect & deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Go to app folder (clone if not exists)
            if [ ! -d "Expense-Tracker" ]; then
              git clone https://github.com/Gagandeep1611/Expense-Tracker.git
            fi
            cd Expense-Tracker

            # Pull latest code
            git pull origin main

            # Start Docker (or rebuild)
            docker-compose down || true
            docker-compose up -d --build frontend-prod
