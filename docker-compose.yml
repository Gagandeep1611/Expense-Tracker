services:
  backend-prod:
    container_name: backend-prod
    build:
      context: .
      dockerfile: backend/Dockerfile.backend
      target: prod
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
    env_file:
      - ./.env
    networks:
      - expense-network

  frontend-prod:
    build:
      context: .
      dockerfile: frontend/Dockerfile.frontend
      target: prod
    ports:
      - "5173:80"
    environment:
      - REACT_APP_API_URL=http://backend-prod:8000
    depends_on:
      - backend-prod
    networks:
      - expense-network

networks:
  default:
    name: expense-network
